# Air配置文件 - NeoAgent热重载开发
# @author: sun977
# @date: 2025.10.21
# @description: Air热重载工具配置文件，用于开发环境自动重启

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/neoAgent"
  cmd = "go build -o ./tmp/neoAgent cmd/agent/main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "logs", "data", "work", "temp", "docker", "scripts", "test", "docs", "sql", "web"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml", "json"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_root = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = true

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true