# NeoScan Master 生产环境配置文件

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  mode: "release"
  read_timeout: 60s
  write_timeout: 60s
  idle_timeout: 120s
  max_header_bytes: 2097152  # 2MB

# 数据库配置
database:
  mysql:
    host: ""  # 通过环境变量设置
    port: 3306
    username: ""  # 通过环境变量设置
    password: ""  # 通过环境变量设置
    database: "neoscan_prod"
    charset: "utf8mb4"
    parse_time: true
    loc: "Local"
    max_idle_conns: 20
    max_open_conns: 200
    conn_max_lifetime: 7200s
    conn_max_idle_time: 3600s
    log_level: "error"  # 生产环境只记录错误
  
  redis:
    host: ""  # 通过环境变量设置
    port: 6379
    password: ""  # 通过环境变量设置
    database: 0
    pool_size: 20
    min_idle_conns: 10
    dial_timeout: 10s
    read_timeout: 5s
    write_timeout: 5s
    pool_timeout: 8s
    idle_timeout: 600s

# JWT配置
jwt:
  secret: ""  # 通过环境变量设置
  issuer: "neoscan-prod"
  access_token_expire: 2h
  refresh_token_expire: 720h  # 30天
  algorithm: "HS256"

# 日志配置
log:
  level: "info"
  format: "json"
  output: "file"
  file_path: "/var/log/neoscan/app.log"
  max_size: 500  # MB
  max_backups: 10
  max_age: 90  # days
  compress: true
  caller: false
  stack_trace: false

# 安全配置
security:
  cors:
    allow_origins: []  # 通过环境变量设置具体域名
    allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allow_headers: ["Origin", "Content-Type", "Accept", "Authorization", "X-Requested-With"]
    expose_headers: ["Content-Length", "X-Total-Count"]
    allow_credentials: true
    max_age: 24h
  
  rate_limit:
    enabled: true
    requests_per_minute: 60
    burst: 100
  
  csrf:
    enabled: true
    secret: ""  # 通过环境变量设置

# 会话配置
session:
  store: "redis"
  key: "neoscan_prod_session"
  max_age: 86400  # 24小时
  secure: true  # 生产环境启用HTTPS
  http_only: true
  same_site: "strict"

# WebSocket配置
websocket:
  enabled: true
  path: "/ws"
  read_buffer_size: 2048
  write_buffer_size: 2048
  check_origin: true  # 生产环境检查来源
  heartbeat_interval: 60s
  max_connections: 10000

# 文件上传配置
upload:
  max_size: 52428800  # 50MB
  allowed_types: [".jpg", ".jpeg", ".png", ".gif", ".pdf", ".doc", ".docx", ".xls", ".xlsx"]
  upload_path: "/var/uploads/neoscan/"
  url_prefix: "/uploads/"

# 邮件配置
mail:
  enabled: true
  smtp_host: ""  # 通过环境变量设置
  smtp_port: 587
  username: ""  # 通过环境变量设置
  password: ""  # 通过环境变量设置
  from_email: ""  # 通过环境变量设置
  from_name: "NeoScan System"

# 监控配置
monitoring:
  metrics:
    enabled: true
    path: "/metrics"
  
  health:
    enabled: true
    path: "/health"
  
  pprof:
    enabled: false  # 生产环境关闭pprof
    path: "/debug/pprof"

# 应用配置
app:
  name: "NeoScan Master"
  version: "1.0.0"
  environment: "production"
  debug: false
  timezone: "Asia/Shanghai"
  language: "zh-CN"
  
  # 功能开关
  features:
    user_registration: true
    email_verification: true
    password_reset: true
    two_factor_auth: true
    audit_log: true
    api_documentation: false  # 生产环境关闭API文档

# 第三方服务配置
third_party:
  # 生产环境的第三方服务配置
  # 通过环境变量设置具体配置
  placeholder: false