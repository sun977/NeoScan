# NeoScan Master 配置文件
# 开发环境配置

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8123
  mode: "debug"  # debug, release, test
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  max_header_bytes: 1048576  # 1MB

# 数据库配置
database:
  mysql:
    host: "localhost"
    port: 3306
    username: "root"
    password: "ROOT"  # 通过环境变量设置
    database: "neoscan_dev"
    charset: "utf8mb4"
    parse_time: true
    loc: "Local"
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 3600s
    conn_max_idle_time: 1800s
    log_level: "info"  # silent, error, warn, info
  
  redis:
    host: "localhost"
    port: 6379
    password: ""  # 通过环境变量设置
    database: 0
    pool_size: 10
    min_idle_conns: 5
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s
    pool_timeout: 4s
    idle_timeout: 300s

# JWT配置
jwt:
  secret: "neoscan_jwt_secret_key_at_least_32_characters_long"  # 通过环境变量设置
  issuer: "neoscan"
  access_token_expire: 24h
  refresh_token_expire: 168h  # 7天
  algorithm: "HS256"

# 日志配置
log:
  level: "info"  # debug, info, warn, error, fatal, panic
  format: "json"  # json, text
  output: "stdout"  # stdout, stderr, file
  file_path: "logs/app.log"
  max_size: 100  # MB
  max_backups: 5
  max_age: 30  # days
  compress: true
  caller: true
  stack_trace: true

# 安全配置
security:
  cors:
    allow_origins: ["*"]
    allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allow_headers: ["*"]
    expose_headers: ["Content-Length"]
    allow_credentials: true
    max_age: 12h
  
  rate_limit:
    enabled: true
    requests_per_minute: 100
    burst: 200
  
  csrf:
    enabled: false
    secret: ""  # 通过环境变量设置

# 会话配置
session:
  store: "memory"  # memory, redis   默认memory
  key: "neoscan_session"
  max_age: 86400  # 24小时
  secure: false
  http_only: true
  same_site: "lax"  # strict, lax, none

# WebSocket配置
websocket:
  enabled: true
  path: "/ws"
  read_buffer_size: 1024
  write_buffer_size: 1024
  check_origin: false
  heartbeat_interval: 30s
  max_connections: 1000

# 文件上传配置
upload:
  max_size: 10485760  # 10MB
  allowed_types: [".jpg", ".jpeg", ".png", ".gif", ".pdf", ".doc", ".docx"]
  upload_path: "uploads/"
  url_prefix: "/uploads/"

# 邮件配置
mail:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  username: ""  # 通过环境变量设置
  password: ""  # 通过环境变量设置
  from_email: "noreply@neoscan.com"
  from_name: "NeoScan System"

# 监控配置
monitoring:
  metrics:
    enabled: true
    path: "/metrics"
  
  health:
    enabled: true
    path: "/health"
  
  pprof:
    enabled: true
    path: "/debug/pprof"

# 应用配置
app:
  name: "NeoScan Master"
  version: "1.0.0"
  environment: "development"
  debug: true
  timezone: "Asia/Shanghai"
  language: "zh-CN"
  
  # 功能开关
  features:
    user_registration: true
    email_verification: false
    password_reset: true
    two_factor_auth: false
    audit_log: true
    api_documentation: true

# 第三方服务配置
third_party:
  # 可以添加其他第三方服务配置
  # 如：支付、短信、云存储等
  placeholder: true