# NeoScan Master 配置文件
# 开发环境配置

# 应用配置
app:
  name: "NeoScan Master"
  version: "1.0.0"
  environment: "development"
  debug: true
  timezone: "Asia/Shanghai"
  language: "zh-CN"

  # 功能开关  [需要在路由注册时检查避免运行开销-待实现]
  features:
    user_registration: true       # 用户注册功能[完成]
    email_verification: false     # 邮箱验证功能
    password_reset: true          # 密码重置功能[完成]
    two_factor_auth: false        # 双因素认证功能    
    audit_log: true               # 审计日志功能
    api_documentation: true       # API文档功能

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8123
  mode: "debug"  # debug, release, test
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  max_header_bytes: 1048576  # 1MB

# 数据库配置
database:
  mysql:
    host: "localhost"
    port: 3306
    username: "root"
    password: "ROOT"  # 通过环境变量设置
    database: "neoscan_dev"
    charset: "utf8mb4"
    parse_time: true
    loc: "Local"
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 3600s
    conn_max_idle_time: 1800s
    log_level: "info"  # silent, error, warn, info
  
  redis:
    host: "localhost"
    port: 6379
    password: ""    # 开发环境redis密码为空 # 通过环境变量设置
    database: 0
    pool_size: 10
    min_idle_conns: 5
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s
    pool_timeout: 4s
    idle_timeout: 300s


# 日志配置
log:
  level: "debug"  # debug, info, warn, error, fatal, panic
  format: "json"  # json, text  # 日志格式
  output: "file"  # stdout, stderr, file  # 日志输出位置
  file_path: "logs/app.log"  # 日志文件路径(仅当output为file时生效)
  max_size: 100  # MB  # 日志文件最大大小(MB)
  max_backups: 5  # 日志文件最大备份数
  max_age: 30  # days  # 日志文件最大保存时间(天)
  compress: true   # 压缩日志文件
  caller: false    # 显示调用者信息[默认false,设置为true时,会增加字段file(显示调用日志函数的源代码文件的完整路径)和function(显示调用日志函数的完整函数名（包含包路径),但是打印的都是logger发起的]
  stack_trace: true   # 显示堆栈信息

# 安全配置
# (代码中并未完全引用,尤其是中间件部分,后续完善)
security:
  # JWT 配置
  jwt:
    secret: "neoscan_jwt_secret_key_at_least_32_characters_long"  # 通过环境变量设置
    issuer: "neoscan"
    access_token_expire: 24h
    refresh_token_expire: 168h  # 7天
    algorithm: "HS256"

  # 认证中间件
  auth:
    auth_method: "jwt"   # 认证方式 none, api_key, jwt [未启用]
    api_key: ""           # 认证密钥  [未启用]
    api_key_header: ""    # 认证密钥头  [未启用]
    whitelist_ips: ["9.9.9.9"]             # IP白名单 
    enable_ip_whitelist: true    # 是否启用IP白名单
    skip_paths:                   # 请求路径白名单 [这些路径是公共接口本身就没有过jwt认证中间件,跳过功能先保留]
      - "/api/health"
      - "/api/ready"
      - "/api/live"

  # 日志中间件
  logging:
    enable_request_log: true
    enable_response_log: true
    log_request_body: false
    log_response_body: false
    slow_request_threshold: "1s"
    skip_paths: []
    max_request_body_size: 1024
    max_response_body_size: 1024

  # 跨域CORS中间件
  cors:
    enabled: true
    allow_all_origins: true
    allow_origins: []
    allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS","PATCH"]
    allow_headers: ["Origin","Content-Type","Accept","Authorization","X-Requested-With"]
    expose_headers: []
    allow_credentials: false
    max_age: "12h"    # 12小时 支持时间单位: ms, s, m, h, d

  # 限流中间件
  rate_limit:
    enabled: false
    requests_per_second: 100
    burst_size: 200
    strategy: "token_bucket"
    window_size: "1m"  # 1分钟
    status_code: 429
    message: "Rate limit exceeded"
    skip_paths:
      - "/api/health"
      - "/api/ready"
      - "/api/live"
    skip_ips: []

# 会话配置
session:
  store: "redis"  # memory, redis   默认memory
  key: "neoscan_session"
  max_age: 86400  # 24小时
  secure: false
  http_only: true
  same_site: "lax"  # strict, lax, none

# WebSocket配置
websocket:
  enabled: true
  path: "/ws"
  read_buffer_size: 1024
  write_buffer_size: 1024
  check_origin: false
  heartbeat_interval: 30s
  max_connections: 1000

# 文件上传配置
upload:
  max_size: 10485760  # 10MB
  allowed_types: [".jpg", ".jpeg", ".png", ".gif", ".pdf", ".doc", ".docx"]
  upload_path: "uploads/"
  url_prefix: "/uploads/"

# 邮件配置
mail:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  username: ""  # 通过环境变量设置
  password: ""  # 通过环境变量设置
  from_email: "noreply@neoscan.com"
  from_name: "NeoScan System"

# 监控配置
monitor:
  metrics:
    enabled: true
    path: "/metrics"
  
  health:
    enabled: true
    path: "/health"
  
  pprof:
    enabled: true
    path: "/debug/pprof"

# 第三方服务配置
third_party:
  # 可以添加其他第三方服务配置
  # 如：支付、短信、云存储等
  placeholder: true